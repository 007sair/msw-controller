<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSW Controller SDK UMD Test</title>
</head>
<body>
    <h1>MSW Controller SDK UMD Test</h1>
    <div id="result"></div>
    
    <script src="./packages/sdk/dist/index.umd.js"></script>
    <script>
        console.log('MSWControllerSDK:', window.MSWControllerSDK);
        
        try {
            // 测试初始化 SDK
            const controller = window.MSWControllerSDK.initMSWController({
                initialPosition: { bottom: 100, right: 100 }
            });
            
            console.log('Controller initialized:', controller);
            document.getElementById('result').innerHTML = '<p style="color: green;">✅ SDK 初始化成功！</p>';
            
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('result').innerHTML = `<p style="color: red;">❌ 错误: ${error.message}</p>`;
        }
    </script>
</body>
</html>
